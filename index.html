<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hair Accessories Products Uploader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Custom style for sticky header */
        .table-wrapper th {
            position: sticky;
            top: 0;
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-8">
    <div class="max-w-7xl mx-auto bg-white p-6 sm:p-8 rounded-lg shadow-md">
        
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Hair Accessories Products</h1>
        <div id="status" class="text-gray-600 mb-6">Loading CSV...</div>

        <div class="controls flex flex-col sm:flex-row gap-3 mb-6">
            <!-- Legacy email option -->
            <button id="send-links-btn" type="button" class="bg-gray-600 text-white font-medium py-2 px-4 rounded-lg shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 transition duration-150">
                Send Image Links (Email)
            </button>
            <!-- New button to push updates to Google Sheets -->
            <button id="update-google-sheet-btn" type="button" class="bg-blue-600 text-white font-medium py-2 px-4 rounded-lg shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-150">
                Update Google Sheet
            </button>
        </div>

        <!-- Table Wrapper -->
        <div class="table-wrapper max-h-[70vh] overflow-auto border border-gray-200 rounded-lg shadow-sm">
            <table id="csv-table" class="w-full min-w-max text-sm text-left text-gray-700">
                <!-- Header will be injected by JS -->
            </table>
        </div>

        <!-- Custom Modal for Alerts -->
        <div id="alert-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50" style="display: none;">
            <div class="relative p-8 bg-white w-full max-w-md m-4 rounded-lg shadow-xl">
                <h3 id="alert-title" class="text-xl font-bold mb-4">Notification</h3>
                <p id="alert-message" class="mb-6 text-gray-700">This is an alert message.</p>
                <button id="alert-close-btn" class="w-full bg-blue-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-150">
                    OK
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- Elements and State ---
        const statusEl  = document.getElementById("status");
        const tableEl   = document.getElementById("csv-table");
        const sendBtn   = document.getElementById("send-links-btn");
        const updateBtn = document.getElementById("update-google-sheet-btn");
        
        // Modal elements
        const alertModal = document.getElementById("alert-modal");
        const alertTitle = document.getElementById("alert-title");
        const alertMessage = document.getElementById("alert-message");
        const alertCloseBtn = document.getElementById("alert-close-btn");

        let parsedData  = [];
        let imageInputs = [];

        // --- CSV File Path ---
        // Assumes "hair accessories products.csv" is in the same directory
        const csvPath = "hair accessories products.csv";

        // --- Google Apps Script URL ---
        // This is your unique Web App URL
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbycfXTvBbVqWcO-YakDzKO5bXLMarojYJGcWm-btyTBWq31VlrAqE3xkMb-k-XD5uJZ/exec";

        // --- Custom Alert Function ---
        function customAlert(message, title = "Notification") {
            alertTitle.textContent = title;
            alertMessage.textContent = message;
            alertModal.style.display = "flex";
        }
        alertCloseBtn.addEventListener("click", () => {
            alertModal.style.display = "none";
        });
        
        // --- Load and Parse CSV ---
        Papa.parse(csvPath, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                parsedData = results.data || [];
                if (!parsedData.length) {
                    statusEl.textContent = "CSV loaded, but no rows were found.";
                    return;
                }
                statusEl.textContent = `Loaded ${parsedData.length} rows.`;
                
                const headers = Object.keys(parsedData[0]);
                const thead = document.createElement("thead");
                const headerRow = document.createElement("tr");
                headerRow.className = "bg-gray-100 text-xs font-semibold uppercase text-gray-600";
                
                headers.forEach(h => {
                    const th = document.createElement("th");
                    th.textContent = h;
                    th.className = "py-3 px-4 border-b border-gray-200";
                    headerRow.appendChild(th);
                });
                
                // Add the new "Image URL" header
                const thImage = document.createElement("th");
                thImage.textContent = "Image URL";
                thImage.className = "py-3 px-4 border-b border-gray-200";
                headerRow.appendChild(thImage);
                
                thead.appendChild(headerRow);
                tableEl.appendChild(thead);
                
                const tbody = document.createElement("tbody");
                
                // Render each data row
                parsedData.forEach((row, rowIndex) => {
                    const tr = document.createElement("tr");
                    tr.className = "border-b border-gray-200 hover:bg-gray-50";
                    
                    headers.forEach(h => {
                        const td = document.createElement("td");
                        td.textContent = row[h] ?? "";
                        td.className = "py-3 px-4";
                        tr.appendChild(td);
                    });
                    
                    // Add the "Image URL" input cell
                    const tdImage = document.createElement("td");
                    tdImage.className = "py-2 px-3";
                    const input = document.createElement("input");
                    input.type = "text";
                    input.className = "image-url-input w-full p-2 border border-gray-300 rounded-md shadow-sm text-sm focus:ring-blue-500 focus:border-blue-500";
                    input.placeholder = "https://...";
                    tdImage.appendChild(input);
                    tr.appendChild(tdImage);
                    
                    tbody.appendChild(tr);
                    imageInputs[rowIndex] = input; // Store reference to the input
                });
                tableEl.appendChild(tbody);
            },
            error: function(err) {
                console.error(err);
                statusEl.textContent = "Error loading CSV. Check file name/path or browser console.";
                customAlert("Error loading CSV file. Please ensure 'hair accessories products.csv' is in the same folder and check the console for details.", "Loading Error");
            }
        });

        // --- Legacy Email Function ---
        sendBtn.addEventListener("click", function() {
            if (!parsedData.length) {
                customAlert("No data loaded yet.");
                return;
            }
            const lines = [];
            lines.push("Image URL entries for Hair Accessories Products:");
            lines.push("");
            const headers = parsedData.length ? Object.keys(parsedData[0]) : [];
            
            let urlsFound = 0;
            parsedData.forEach((row, index) => {
                const imgUrl = (imageInputs[index] && imageInputs[index].value.trim()) || "";
                if (!imgUrl) return;
                
                urlsFound++;
                lines.push(`Row ${index + 1}:`);
                headers.forEach(h => {
                    const val = row[h] ?? "";
                    lines.push(`  ${h}: ${val}`);
                });
                lines.push(`  Image URL: ${imgUrl}`);
                lines.push("");
            });

            if (urlsFound === 0) {
                customAlert("No image URLs have been entered yet.");
                return;
            }
            
            const subject = encodeURIComponent("Image URLs for Hair Accessories Products");
            const body = encodeURIComponent(lines.join("\n"));
            window.location.href = `mailto:tyson.gauthier@retailodyssey.com?subject=${subject}&body=${body}`;
        });

        // --- NEW: Update Google Sheet Function ---
        async function updateGoogleSheet() {
            if (!parsedData.length) {
                customAlert("No data loaded yet.");
                return;
            }
            if (!GOOGLE_SCRIPT_URL || GOOGLE_SCRIPT_URL === "YOUR_WEB_APP_URL_GOES_HERE") {
                 customAlert("The Google Script URL is not set in the script. Please contact the developer.", "Configuration Error");
                 return;
            }

            // Build the updated data array, including the new "Image URL" column
            const updatedData = parsedData.map((row, idx) => {
                const copy = { ...row };
                // This adds the new "Image URL" key/value pair to each row object
                copy["Image URL"] = imageInputs[idx] ? imageInputs[idx].value.trim() : "";
                return copy;
            });

            // Update UI to show loading state
            statusEl.textContent = "Updating Google Sheet... please wait.";
            updateBtn.disabled = true;
            updateBtn.textContent = "Updating...";
            updateBtn.classList.add("opacity-50", "cursor-not-allowed");

            try {
                // Send the data to the Google Apps Script
                const res = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors', // Required for cross-origin requests
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'text/plain', // Send as plain text to be parsed by Apps Script
                    },
                    body: JSON.stringify(updatedData) // Send the entire array as a JSON string
                });
                
                const responseText = await res.text();

                if (!res.ok) {
                    throw new Error(`Google Script error: ${responseText}`);
                }
                
                customAlert('Google Sheet updated successfully!');
                statusEl.textContent = `Google Sheet updated. ${responseText}`;

            } catch (err) {
                console.error(err);
                customAlert('Error updating Google Sheet: ' + err.message, "Update Error");
                statusEl.textContent = "Error updating Google Sheet. Check console for details.";
            } finally {
                // Re-enable the button whether it succeeded or failed
                updateBtn.disabled = false;
                updateBtn.textContent = "Update Google Sheet";
                updateBtn.classList.remove("opacity-50", "cursor-not-allowed");
            }
        }

        // Bind the new function to the update button
        updateBtn.addEventListener('click', updateGoogleSheet);

    </script>
</body>
</html>
